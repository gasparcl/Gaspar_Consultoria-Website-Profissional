{% load static %}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6 mt-4 mb-4">
            <div id="carouselExampleDark" class="carousel slide border border-3 border-dark" data-bs-ride="carousel">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1700">
                    <img src="{% static 'gaspar_consultoria/images/img-1.jpg' %}" class="d-block w-100" alt="" style="max-width: 620px; height: 400px;">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="{% url 'pericias' %}">
                        <button class="btn btn-primary text-white border border-2" style="font-weight: bolder;">Perícias</button>
                        <p class="text-white mt-3" style="font-weight: bold;">Conheça nossos serviços de perícias técnicas</p>
                        </a>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="1700">
                    <img src="{% static 'gaspar_consultoria/images/img-12.jpg' %}" class="d-block w-100" alt="" style="max-width: 620px; height: 400px;">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="{% url 'laudos' %}">
                        <button class="btn btn-primary text-white border border-2" style="font-weight: bolder;">Laudos</button>
                        <p class="text-white mt-3" style="font-weight: bold;">Conheça nossos serviços de laudos técnicos</p>
                        </a>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1700">
                    <img src="{% static 'gaspar_consultoria/images/img-9.jpg' %}" class="d-block w-100" alt="" style="max-width: 620px; height: 400px;">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="{% url 'treinamentos' %}">
                        <button class="btn btn-primary text-white border border-2" style="font-weight: bolder;">Treinamentos</button>
                        <p class="text-white mt-3" style="font-weight: bold;">Ministração de treinamentos preventivos</p>
                        </a>
                    </div>
                </div>
                </div>
                <button class="carousel-control-prev btn btn-dark" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next btn btn-dark" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
